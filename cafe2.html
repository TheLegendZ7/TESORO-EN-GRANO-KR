<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Tesoro en Grano S.A. de C.V.</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4c4545;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Estilo para el banner que cubre toda la parte superior */
        .banner {
            background-color: #2C3E50;
            width: 100%;
            height: 250px; /* Altura fija para el banner */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Imagen del banner (cubre todo el ancho) */
        .banner img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border: solid;
        }

        /* Contenedor de botones y logo debajo del banner */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 0 20px; /* Espacio a los lados del contenedor */
        }

        .logo {
            margin-right: 40px; /* Espacio entre logo y botones */
            height: 140px; /* Tamaño del logo */
            width: auto;
            border: solid;
        }

        /* Estilo de los botones */
        button {
            margin: 15px;
            padding: 15px 30px;
            background-color: #393e42;
            color: white;
            border: 2px solid black;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2C3E50;
            transform: scale(1.05);
        }

        /* Estilo de la sección de productos */
        .products {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            text-align: left;
        }

        .product {
            margin-bottom: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #c28e8e;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid black;
        }

        .product img {
            width: 500px;
            height: auto;
            border-bottom: 2px solid #000000;
            margin-bottom: 20px;
            border: solid;
        }

        .product h3 {
            margin: 0;
            color: #2C3E50;
        }

        .product p {
            margin: 10px 0;
            font-size: 16px;
            color: #000000;
        }

        .product .price {
            font-size: 20px;
            color: #df0c0c;
            font-weight: bold;
        }

        /* Pie de página */
        footer {
            background-color: #393e42;
            color: white;
            padding: 20px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Banner que cubre toda la parte superior -->
    <div class="banner">
        <img src="banner.png" alt="Imagen del Banner"> <!-- Imagen de banner -->
    </div>

    <!-- Contenedor de botones y logo debajo del banner -->
    <div class="button-container">
        <img src="logo.jpg" alt="Logo" class="logo"> <!-- Logo a la izquierda -->
        <div>
            <button onclick="window.location.href='index.html'">홈 페이지</button>
            <button onclick="window.location.href='cafe1.html'">우리는 누구인가요?</button>
            <button onclick="window.location.href='cafe2.html'">제품</button>
            <button onclick="window.location.href='cafe4.html'">문의하기</button>
        </div>
    </div>

    <!-- Sección de productos -->
    <div class="products">
        <div class="product">
            <center>
            <img src="cafe2.jpg" alt="Producto 1">
        </center>
            <h3>골드 커피 원두</h3>
            <p>
                사양: 엘살바도르산 볶지 않은 오로 커피 원두를 황마 백에 포장한 것으로, 백당 무게는 54kg, 크기는 높이 03 m x 너비 0.7 m x 길이 0.9 m입니다.
            </p>
            <p class="price">₩331,425</p>
             <label for="cantidad1">수량:</label>
            <input type="number" id="cantidad1" min="1" value="1">
            <button onclick="calcularTotal(331425.00, 'cantidad1', 'total1')">합계 계산</button>
            <p id="total1"> 총액: ₩331,425</p>
        </div>

        <!-- Agrega más productos aquí siguiendo el mismo formato -->
    </div>

    <footer>
        &copy; 2024 TESORO EN GRANO S.A. DE C.V. - 모든 권리 보유
    </footer>
    <script>
        // Función para calcular el total del pedido en wones coreanos
        function calcularTotal(precioUnitario, cantidadId, totalId) {
            var cantidad = document.getElementById(cantidadId).value;
            var total = precioUnitario * cantidad;
            // Formatear el total sin decimales y agregar símbolo de moneda coreana
            document.getElementById(totalId).innerText = "총액: ₩" + total.toLocaleString('ko-KR');
        }
    </script>
</body>
</html>
