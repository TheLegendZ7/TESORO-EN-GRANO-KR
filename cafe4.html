<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Tesoro en Grano S.A. de C.V.</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4c4545;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Estilo para el banner que cubre toda la parte superior */
        .banner {
            background-color: #2C3E50;
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .banner img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border: solid;
        }

        /* Contenedor de botones y logo debajo del banner */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 0 20px;
        }

        .logo {
            margin-right: 40px;
            height: 140px;
            width: auto;
            border: solid;
        }

        button {
            margin: 15px;
            padding: 15px 30px;
            background-color: #393e42;
            color: white;
            border: 2px solid black;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2C3E50;
            transform: scale(1.05);
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #c28e8e;
            border-radius: 8px;
            text-align: left;
            border: 2px solid black;
        }

        input, textarea {
            width: 96%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            border: 2px solid black;
        }

        footer {
            background-color: #393e42;
            color: white;
            padding: 20px;
            font-size: 14px;
            text-align: center;
        }

        /* Estilo para la alerta personalizada */
        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 2px solid black;
            padding: 20px;
            z-index: 1000;
            width: 300px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        .custom-alert button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #393e42;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="banner.png" alt="Imagen del Banner">
    </div>

    <div class="button-container">
        <img src="logo.jpg" alt="Logo" class="logo">
        <div>
            <button onclick="window.location.href='index.html'">홈 페이지</button>
            <button onclick="window.location.href='cafe1.html'">우리는 누구인가요?</button>
            <button onclick="window.location.href='cafe2.html'">제품</button>
            <button onclick="window.location.href='cafe4.html'">문의하기</button>
        </div>
    </div>

    <div class="products">
        <h1 style="color:white;">문의 양식</h1>
        <form id="contactForm" action="https://formsubmit.co/bzuleta777@gmail.com" method="POST">
            <center><label for="nombre"><h3>이름:</h3></label></center>
            <input type="text" id="nombre" name="nombre" required>

            <center><label for="email"><h3>이메일:</h3></label></center>
            <input type="email" id="email" name="email" required>

            <center><label for="telefono"><h3>전화:</h3></label></center>
            <input type="tel" id="telefono" name="telefono" required>

            <center><label for="mensaje"><h3>메시지:</h3></label></center>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <center>
            <button type="submit">견적 보내기</button>
            </center>
        </form>
    </div>

    <footer>
        &copy; 2024 TESORO EN GRANO S.A. DE C.V. - 모든 권리 보유
    </footer>

    <!-- Alerta personalizada -->
    <div class="custom-alert" id="customAlert">
        <p id="customAlertMessage"></p>
        <button onclick="closeCustomAlert()">확인</button>
    </div>

    <script>
        // Mostrar alerta personalizada
        function showCustomAlert(message) {
            var customAlert = document.getElementById('customAlert');
            var customAlertMessage = document.getElementById('customAlertMessage');
            customAlertMessage.innerText = "이 웹사이트는 다음과 같이 말합니다:\n" + message;
            customAlert.style.display = 'block';
        }

        // Cerrar alerta personalizada
        function closeCustomAlert() {
            var customAlert = document.getElementById('customAlert');
            customAlert.style.display = 'none';
        }

        // Maneja el evento de envío del formulario
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario

            var form = event.target;
            var formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    showCustomAlert('견적이 전송되었습니다. 문의해 주셔서 감사합니다.');
                    form.reset();
                } else {
                    showCustomAlert('견적을 전송하는 동안 문제가 발생했습니다. 다시 시도해 주세요.');
                }
            })
            .catch(error => {
                showCustomAlert('견적을 전송하는 동안 문제가 발생했습니다. 다시 시도해 주세요.');
            });
        });
    </script>
</body>
</html>
